<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>Little Poem About Swallows</h1>
    <p>O Swallow, Swallow, flying, flying South<br>
Fly to her, and fall upon her gilded eaves,<br>
And tell her, tell her, what I tell to thee.</p>
    </body>
</html>
