<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Task2 To-do List</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel=stylesheet href="styles.css"> 
</head>
<body>
    <div class="header-container">
            <img src="icon.png" alt="Notes Logo" class="notes-logo">
        <h1>Notes</h1>
    </div>

    <div class="main-container"> 
        <label>
            <h1>My To-Do List</h1>
        </label>
        <main>
            <div class ="input-section">
                <input type = text class="new-task" placeholder="What you plan to do today?">
                <button class = "add-button">add</button>
            </div>

            <ul class="to-do-List">
            </ul>

        </main>

    </div>
<script src="script.js"></script>
</body>
</html>
